<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1976d2">
    <title>競輪高配当予測 - AI予測アプリ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>🚴 競輪高配当予測</h1>
            <p class="subtitle">AIが全組み合わせを分析して高配当を予測</p>
        </header>

        <main>
            <form id="raceForm">
                <div class="section">
                    <h2>レース情報</h2>

                    <div class="form-group">
                        <label for="track">場名 *</label>
                        <select id="track" name="track" required>
                            <option value="">選択してください</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="grade">グレード *</label>
                        <select id="grade" name="grade" required>
                            <option value="">選択してください</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="category">カテゴリー *</label>
                        <select id="category" name="category" required>
                            <option value="">選択してください</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="race_no">レース番号 *</label>
                        <input type="text" id="race_no" name="race_no" placeholder="例: 1" required>
                    </div>

                    <div class="form-group">
                        <label for="meeting_day">何日目 *</label>
                        <select id="meeting_day" name="meeting_day" required>
                            <option value="">選択してください</option>
                            <option value="1">1日目</option>
                            <option value="3">3日目</option>
                            <option value="5">5日目</option>
                            <option value="8">最終日</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="race_date">レース日 *</label>
                        <input type="date" id="race_date" name="race_date" required>
                    </div>

                    <div class="form-group">
                        <label for="rider_count">出走人数 *</label>
                        <select id="rider_count" name="rider_count" required>
                            <option value="7">7人</option>
                            <option value="8">8人</option>
                            <option value="9" selected>9人</option>
                        </select>
                    </div>
                </div>

                <div class="section">
                    <h2>出走選手情報（全員）</h2>
                    <p class="note">※出走する全選手の情報を入力してください</p>

                    <div id="ridersContainer"></div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    全組み合わせを予測
                </button>
            </form>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>全組み合わせを分析中...</p>
            </div>

            <div id="result" class="result hidden">
                <h2>🎯 予測結果</h2>

                <div class="result-summary">
                    <p>分析した組み合わせ数: <strong id="totalCombinations">0</strong></p>
                </div>

                <div class="high-payout-section">
                    <h3>💰 高配当が期待できる組み合わせ TOP 10</h3>
                    <div id="highPayoutList" class="combination-list"></div>
                </div>

                <div class="low-payout-section">
                    <h3>📉 堅い組み合わせ TOP 5</h3>
                    <div id="lowPayoutList" class="combination-list"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>競輪高配当予測アプリ v2.0 | Powered by AI</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
