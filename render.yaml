services:
  - type: web
    name: keirin-predictor
    runtime: python
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 120 backend.app_comprehensive:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    plan: free
