services:
  - type: web
    name: keirin-high-payout-predictor
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python web_app.py
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
      - key: KEIRIN_ENABLE_LIGHTGBM
        value: "1"
    healthCheckPath: /
